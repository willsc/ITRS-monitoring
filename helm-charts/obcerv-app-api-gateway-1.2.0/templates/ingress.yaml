{{- if .Values.ingress.enabled | default true -}}
{{- $apiV1 := .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
{{- $fullName := include "obcerv-app-api-gateway.fullname" . -}}
{{- $externalHostname  := required "externalHostname must be configured" .Values.externalHostname -}}
{{- $service := .Values.service | default dict -}}
{{- $defaultPath := printf "/%s/" .Release.Name -}}

{{- if $apiV1 -}}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "obcerv-app-api-gateway.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{ toYaml . | indent 4 }}
    {{- end }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $k, $v := .Values.ingress.annotations }}
    {{ $k }}: {{ tpl $v $ | quote }}
    {{- end }}
  {{- else }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/mergeable-ingress-type: minion
  {{- end }}
spec:
  {{- with .Values.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}

  rules:
  - http:
      paths:
      - path: {{ .Values.ingress.path | default $defaultPath }}
        pathType: {{ .Values.ingress.pathType | default "Prefix" }}

        backend:
          {{- if $apiV1 }}
          service:
            name: {{ $fullName }}
            port:
              number: {{ $service.port | default 8080 }}
          {{- else }}
          serviceName: {{ $fullName }}
          servicePort: {{ $service.port | default 8080 }}
          {{- end }}
    {{- with .Values.externalHostname }}
    host: {{ $externalHostname }}
    {{- end }}
{{- end }}
