{{- if and (eq .Values.mode "DaemonSet") .Values.metrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "netprobe.fullname" . }}-metrics
  labels:
    {{- include "netprobe.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "netprobe.matchLabels" . | nindent 6 }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "netprobe.labels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccount: {{ include "netprobe.serviceAccountName" . }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: netprobe
        image: "{{ .Values.netprobe.image.repository }}:{{ .Values.netprobe.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.netprobe.image.pullPolicy }}
        command: [ "/opt/netprobe/netprobe.linux_64", "-setup", "/etc/netprobe/config.xml" ]
        securityContext:
          {{- toYaml .Values.netprobe.securityContext | nindent 10 }}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/netprobe
          readOnly: true
        env:
        - name: DISABLE_MEM_PROTECTION
          value: "true"
        - name: FLUSH_DNS_PERIOD
          value: "30"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /liveness
            port: 7036
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /liveness
            port: 7036
          initialDelaySeconds: 60
        resources:
          {{- toYaml .Values.netprobe.resources | nindent 10 }}
      - name: collection-agent
        image: "{{ .Values.agent.image.repository }}:{{ include "netprobe.agentImageTag" . }}"
        imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
        command: [
          "java",
          "-XX:+UseContainerSupport",
          "-XX:InitialRAMPercentage={{ .Values.agent.heapSizePercent }}",
          "-XX:MaxRAMPercentage={{ .Values.agent.heapSizePercent }}",
          "-Dlogback.configurationFile=/app/config/logback.xml",
          "-jar",
          "/app/collection-agent.jar",
          "/app/config/config.yaml"
        ]
        securityContext:
          {{- toYaml .Values.agent.securityContext | nindent 10 }}
        volumeMounts:
          - name: config-volume
            mountPath: /app/config
            readOnly: true
        readinessProbe:
          httpGet:
            port: 8080
            path: /healthcheck
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            port: 8080
            path: /healthcheck
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        env:
        - name: CLUSTER_NAME
          value: {{ .Values.cluster }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONTAINER_NAME
          value: "collection-agent"
        {{- if .Values.statsd.enabled }}
        - name: STATSD_SERVER
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: STATSD_PROTOCOL
          value: {{ .Values.statsd.protocol }}
        {{- end }}
        resources:
          {{- toYaml .Values.agent.resources | nindent 12 }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "netprobe.fullname" . }}-metrics
{{- end }}
