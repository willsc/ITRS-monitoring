{{- $ingress := .Values.ingress | default dict -}}
{{- $enabled := $ingress.enabled | default true -}}
{{- if $enabled -}}
{{- $apiV1 := .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" -}}
{{- $fullName := include "obcerv-app-centralised-config-rest-server.fullname" . -}}
{{- $externalHostname  := required "externalHostname must be configured" .Values.externalHostname -}}
{{- $servicePort := (.Values.restServer.service).port | default 50052 -}}
{{- $ingressPath := include "obcerv-app-centralised-config-rest-server.ingressPath" . }}

{{- if $apiV1 -}}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "obcerv-app-centralised-config-rest-server.labels" . | nindent 4 }}
    {{- with $ingress.labels }}
    {{ toYaml . | indent 4 }}
    {{- end }}
  {{- if $ingress.annotations }}
  annotations:
    {{- range $k, $v := $ingress.annotations }}
    {{ $k }}: {{ tpl $v $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- with $ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}

  rules:
  - http:
      paths:
      - path: {{ $ingressPath }}
        pathType: {{ $ingress.pathType | default "Prefix" }}
        backend:
          {{- if $apiV1 }}
          service:
            name: {{ $fullName }}
            port:
              number: {{ $servicePort }}
          {{- else }}
          serviceName: {{ $fullName }}
          servicePort: {{ $servicePort }}
          {{- end }}
    {{- with .Values.externalHostname }}
    host: {{ $externalHostname }}
    {{- end }}
{{- end }}
